** block and inline
    block은 생성 후 옆에 다른요소가 올 수 없지만
    inline은 생성 후 옆에 다른요소가 올 수 있음 (span, image, a)
    css에서 display property를 통해 block <-> inline 간 상호 변경이 가능
    inline 요소는 size(height, width)를 가질 수 없음

** box의 3가지 속성
    * margin    ; box의 경계로부터 바깥에 있는 공간
        collapsing margins  위아래 margin에서 부모의 margin보다 값이 같거나 크면 두 값이 하나가 됨
    * padding   ; margin의 반대 개념
        css에서 tag는 <>로 id는 #id로 호출하여 설정 '*'는 전체 설정
    * border
        border의 종류는 많지만 구려서 한가지만 씀
