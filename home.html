** block and inline
    block은 생성 후 (browser에서 봤을 때) 옆에 다른요소가 올 수 없지만
    inline은 생성 후 옆에 다른요소가 올 수 있음 (span, image, a)
    css에서 display property를 통해 block <-> inline 간 상호 변경이 가능
    inline 요소는 size(height, width)를 가질 수 없음

** box의 3가지 속성
    * margin    ; box의 경계로부터 바깥에 있는 공간
        collapsing margins  위아래 margin에서 부모의 margin보다 값이 같거나 크면 두 값이 하나가 됨
    * padding   ; margin의 반대 개념
        css에서 tag는 <>로 id는 #id로 호출하여 설정 '*'는 전체 설정
    * border
        border의 종류는 많지만 구려서 한가지만 씀
        size
        border-style MDN


** classes
    예를 들어서 중복되는 id를 가리킬수 있는 방법이 있을까?
    ex) id="tomato1", id="tomato2", id="tomato3" 라고하면 가능은 한데 비효율적임 & id는 고유해야하기 때문에 성질에 맞지 않음
    그래서 id 대신 class를 사용한다!!
    id는 고유하기 떄문에 tag가 하나의 id만 가질 수 있지만 class는 tag가 여러개 가질 수 있음
    .class로 적용
    정리하자면 다양한 tag에서 동일하게 적용할 수 있는 부분을 묶어서 class로 묶어서 효율성을 높인다

** Display 설정
    block은 위에서 이야기 한대로 inline으로 display property 변경 가능
    inline or inline-block
    inline-block은 사실 suck casue responsible design을 지원안함. 즉, 창크기가 달라지면 무용지물


    그래서 나온게 flexbox!!!!
    1. flex를 사용하려면 적용하려는 tag의 부모에다가 css 속성을 적어줘야한다.
    2. flex를 사용할때는 main axis와  cross axis에 적용되는 명령어?가 다른데 이를 주의하자
        ex) justifty-contents는 main axis가 default, align-items는 cross axis가 default
